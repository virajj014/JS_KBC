<style>
    :root {
        --col1: #391D6F;
    }

    * {
        margin: 0;
        padding: 0;
    }

    .gamecontainer {
        width: 100%;
        height: 100vh;
        background-color: var(--col1);
        display: flex;
        justify-content: space-between;
    }


    .left {
        width: 70%;
        height: 100%;
        /* background-color: antiquewhite; */
        display: flex;
        flex-direction: column;
        border-right: 2px solid white;
        justify-content: center;
    }




    .question-container {
        width: 100%;
        /* background-color: aliceblue; */
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }

    .hr {
        width: 50%;
        height: 3px;
        background-color: white;
    }

    .question-container p {
        color: white;
        font-size: 35px;
        width: 100%;
        text-align: center;
        border: 4px solid white;
        padding: 10px 20px;
    }

    .answer-container {
        width: 100%;
        display: flex;
        flex-direction: column;
    }

    .answer-container .answerin {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px 0px;
    }

    .answer-container .answerin p {
        color: white;
        font-size: 20px;
        width: 100%;
        text-align: center;
        border: 4px solid white;
        padding: 10px 20px;
    }

    .answer-container .answerin p span {
        color: gold;
    }

    .answer-container .answerin p:hover {
        background-color: white;
        cursor: pointer;
        color: var(--col1);
    }



    /* RIGHT SECTION STARTS HERE */
    .right {
        width: 30%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .progress {
        width: 70%;
        /* background-color: white; */
        align-self: center;
        height: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .progressin {
        width: 100%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 5px 20px;
        /* background-color: aquamarine; */
        margin: 5px 0px;
        font-size: 25px;
        color: white;
    }

    .progressin1 {
        width: 100%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 5px 20px;
        /* background-color: aquamarine; */
        margin: 5px 0px;
        font-size: 30px;
        color: gold;
    }

    .progressin:hover,
    .progressin1:hover,
    .progress .active {
        background-color: gold;
        color: black;
        cursor: pointer;
    }

    .hr1 {
        width: 100%;
        height: 3px;
        background-color: white;
    }

    .lifelines {
        display: flex;
        width: 100%;
        height: 40%;
        align-items: center;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .lifelinein {
        width: 25%;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid white;
        border-radius: 20px;
    }


    .lifelinein img {
        width: 50%;
        margin: 0px 20px;
        object-fit: contain;
    }

    .lifelinein:hover {
        box-shadow: 0px 0px 10px 5px white;
        transform: scale(1.1);
        cursor: pointer;
        transition: all 0.5s ease-in-out;
    }
</style>
